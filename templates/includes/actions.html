
<ul class="list-group list-group-horizontal list-group-flush shadow-sm ">
    <div class=" col-3 list-group list-group-horizontal list-group-flush shadow-sm " style="border:#594F8D;border-style:solid;border-radius: 10px;">
    
    <a href="{% url 'alumnos_app:filtrar'%}" class="list-group-item px-4 list-group-item-action rounded text-start {% if 'listado' in request.path or 'listado/edit' in request.path %}active{% endif %}"><i class="far fa-users px-3"></i>Alumnos{% if 'listado/edit' in request.path %}(Editando){% endif %}</a>

    </div>
    <div class=" col-3 list-group list-group-horizontal list-group-flush shadow-sm " style="border:#594F8D;border-style:solid;border-radius: 10px;">
        <a href="{% url 'alumnos_app:addApoderado'%}" class="list-group-item px-4 list-group-item-action rounded text-start {% if 'apoderados' in request.path and 'register' in request.path%}active{% endif %}""><i class="fas fa-user-tie px-3"></i>Registrar Apoderado</a>

    </div>
