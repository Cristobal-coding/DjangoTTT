<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>
        {%block 'titulo'%}
        {%endblock 'titulo'%}
    </title>
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-0 vh-100">
        <div class="row mx-0  h-100">
            <div class="col-2 px-0 h-100">
                {%include '../includes/leftbar.html'%}
            </div>
            <div class="col-10 px-0 h-100">
                <div class="row mx-0" style="height: 10% !important;">
                    <div class="col-12 px-0 h-100">
                        {%include '../includes/header.html'%}
                    </div>
                </div>
                <div class="row mx-0 overflow-auto" style="height: 90% !important;">
                    <div class="col-12 px-0 h-100 ">
                        {%block 'content'%}
                        {%endblock 'content'%}
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="{% static 'js/formulario.js' %}"></script>
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script> -->
<!-- <script src="https://kit.fontawesome.com/b99e675b6e.js"></script> -->
</html>
