<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://kit-pro.fontawesome.com/releases/v5.15.3/css/pro.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    {% block 'css-select2' %}
        
    {% endblock 'css-select2' %}
        
    <title>
        {%block 'titulo'%}
        {%endblock 'titulo'%}
    </title>
    <link rel="stylesheet"  href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="bg-light">
    <div class="container-fluid p-0 vh-100">
        <div class="row mx-0  h-100">
            <div class="col-2 px-0 h-100">
                {%include '../includes/leftbar.html'%}
            </div>
            <div class="col-10 px-0 h-100">
                <!-- Parte de arriba -->
                <div class="row mx-0" style="height: 10% !important;">
                    <div class="col-12 px-0 h-100">
                        {%include '../includes/header.html'%}
                    </div>
                </div>
                <!-- end Parte de arriba -->
                <!-- Todo el contenido -->
                <div class="row mx-0 overflow-auto" style="height: 90% !important;">
                    <div class="col-12 px-0 h-100 ">
                        {%block 'content'%}
                        {%endblock 'content'%}
                    </div>
                </div>
                 <!-- end Todo el contenido -->
            </div>
        </div>
    </div>
</body>

{% block 'js-select2' %}

{% endblock 'js-select2' %}
